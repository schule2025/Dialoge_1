<title>A1 Dialoge · Deutsch & Übersetzungen</title>
<style>
  :root{
    --bg:#0b1020; --card:#11182b; --ink:#e8edf7; --muted:#9fb0ca; --accent:#6ee7b7; --line:#22304a;
    --pill:#1b2540; --pill-ink:#cfe1ff; --btn:#1a2742; --btn-ink:#e8edf7;
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:linear-gradient(180deg,#0b1020 0%,#0e1430 100%);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
  header{
    position:sticky;top:0;z-index:10;
    background:rgba(9,14,32,.7);backdrop-filter:blur(10px);
    border-bottom:1px solid var(--line);
  }
  .wrap{max-width:960px;margin:0 auto;padding:14px 16px}
  .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
  h1{font-size:18px;margin:0;font-weight:700;letter-spacing:.2px}
  .controls{margin-left:auto;display:flex;gap:8px;align-items:center}
  select,button{
    background:var(--btn);color:var(--btn-ink);border:1px solid var(--line);
    border-radius:10px;padding:10px 12px;font-size:14px;cursor:pointer
  }
  .qr{width:80px;height:80px;border:1px solid var(--line);border-radius:10px;display:grid;place-items:center;background:#fff}
  .card{
    background:var(--card);border:1px solid var(--line);border-radius:16px;
    margin:16px auto;padding:14px 14px 6px;max-width:960px;box-shadow:0 10px 30px rgba(0,0,0,.25)
  }
  .meta{display:flex;justify-content:space-between;align-items:center;gap:10px;margin:4px 4px 10px}
  .badge{background:var(--pill);color:var(--pill-ink);padding:6px 10px;border-radius:999px;font-size:12px}
  .title{font-size:18px;font-weight:700}
  .grid{
    display:grid;grid-template-columns:1fr 1fr;gap:12px;border-top:1px dashed var(--line);padding-top:12px
  }
  .col{
    background:rgba(255,255,255,.03);border:1px solid var(--line);border-radius:12px;padding:12px;min-height:140px
  }
  .col h3{margin:0 0 6px;font-size:14px;color:var(--muted);font-weight:600;letter-spacing:.2px}
  .line{display:flex;gap:8px;padding:8px 10px;border-radius:10px;border:1px solid rgba(255,255,255,.06);margin-bottom:8px}
  .who{font-weight:700;color:var(--accent)}
  .rtl{direction:rtl;text-align:right}
  .nav{display:flex;gap:8px;justify-content:space-between;align-items:center;margin:10px 4px 6px}
  .nav .left, .nav .right{display:flex;gap:8px;align-items:center}
  .ghost{background:transparent}
  .index{font-size:13px;color:var(--muted)}
  .jump{width:96px}
  footer{color:var(--muted);text-align:center;padding:16px 0 26px;font-size:12px}
  @media (max-width:780px){
    .grid{grid-template-columns:1fr 1fr}
  }
  @media (max-width:560px){
    .grid{grid-template-columns:1fr 1fr}
    .qr{width:64px;height:64px}
  }
</style>
</head>
<body>
  <header>
    <div class="wrap row">
      <h1>A1 Dialoge · Deutsch & Übersetzungen</h1>
      <div class="controls">
        <label for="lang" class="visually-hidden" style="position:absolute;left:-9999px;">Sprache wählen</label>
        <select id="lang" title="Übersetzungssprache wählen">
          <option value="ru">Russisch</option>
          <option value="uk">Ukrainisch</option>
          <option value="tr">Türkisch</option>
          <option value="fa">Persisch</option>
          <option value="ar">Arabisch</option>
          <option value="fr">Französisch</option>
          <option value="en">Englisch</option>
        </select>
        <div id="qr" class="qr" title="QR-Code zu dieser Seite"></div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="meta">
        <span id="badge" class="badge">Dialog 1/16</span>
        <span id="title" class="title">Begrüßung &amp; Kennenlernen</span>
      </div>

      <div class="grid">
        <div class="col">
          <h3>Deutsch</h3>
          <div id="de"></div>
        </div>
        <div class="col">
          <h3 id="langLabel">Russisch</h3>
          <div id="tx"></div>
        </div>
      </div>

      <div class="nav">
        <div class="left">
          <button id="prev">◀︎ Zurück</button>
          <button id="next">Weiter ▶︎</button>
        </div>
        <div class="right">
          <span class="index" id="idx">1 / 16</span>
          <select id="jump" class="jump" title="Dialog wählen"></select>
          <button id="shuffle" class="ghost">🔀 Zufall</button>
        </div>
      </div>
    </section>
  </main>

  <footer>Tipp: Sprache oben wählen. Mit „Weiter“ den nächsten Dialog zeigen.</footer>

  const LANGS = {
    ru:{label:"Russisch", data:ru},
    uk:{label:"Ukrainisch", data:uk},
    tr:{label:"Türkisch", data:tr},
    fa:{label:"Persisch", data:fa},
    ar:{label:"Arabisch", data:ar},
    fr:{label:"Französisch", data:fr},
    en:{label:"Englisch", data:en},
  };

  let idx = 0;
  let lang = "ru";

  const elBadge = document.getElementById("badge");
  const elTitle = document.getElementById("title");
  const elDe = document.getElementById("de");
  const elTx = document.getElementById("tx");
  const elLang = document.getElementById("lang");
  const elLangLabel = document.getElementById("langLabel");
  const elIdx = document.getElementById("idx");
  const elJump = document.getElementById("jump");

  function lineHTML(s){ 
    const who = s.slice(0,2); 
    const text = s.slice(3); 
    return `<div class="line"><span class="who">${who}</span><span>${text}</span></div>`;
  }

  function render(){
    elBadge.textContent = `Dialog ${idx+1}/16`;
    elTitle.textContent = titles[idx];

    elDe.innerHTML = de[idx].map(lineHTML).join("");
    const pack = LANGS[lang];
    elLangLabel.textContent = pack.label;
    elTx.parentElement.classList.toggle('rtl', (lang==='ar'||lang==='fa'));
    elTx.innerHTML = pack.data[idx].map(lineHTML).join("");

    elIdx.textContent = `${idx+1} / 16`;
    elJump.value = String(idx);
    window.scrollTo({top:0, behavior:"smooth"});
  }

  // Lang selector
  elLang.addEventListener('change', e=>{ lang = e.target.value; render(); });

  // Prev / Next
  document.getElementById("prev").addEventListener('click', ()=>{
    idx = (idx+16-1)%16; render();
  });
  document.getElementById("next").addEventListener('click', ()=>{
    idx = (idx+1)%16; render();
  });

  // Jump selector options
  for(let i=0;i<16;i++){
    const opt = document.createElement('option');
    opt.value = i; opt.textContent = `${i+1}. ${titles[i]}`;
    elJump.appendChild(opt);
  }
  elJump.addEventListener('change', e=>{ idx = parseInt(e.target.value,10)||0; render(); });

  document.getElementById("shuffle").addEventListener('click', ()=>{
    idx = Math.floor(Math.random()*16); render();
  });

  // QR for current URL
  const qr = new QRCode(document.getElementById('qr'));
  function makeQR(){
    const url = window.location.href;
    qr.makeCode(url);
  }
  makeQR();

  render();
  </script>
